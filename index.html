<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ELOIR â€” Ultra Luxury</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 40px;
    }

    /* HERO */
    .hero h1 {
      font-size: 64px;
      letter-spacing: 12px;
      font-weight: 400;
      animation: fadeIn 2s ease forwards;
    }

    .hero p {
      margin-top: 20px;
      letter-spacing: 4px;
      font-size: 12px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1s;
    }

    .divider {
      width: 60px;
      height: 1px;
      background: #777;
      margin: 40px auto;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1.5s;
    }

    .nav {
      display: flex;
      gap: 40px;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2s;
    }

    .nav a {
      color: white;
      text-decoration: none;
      letter-spacing: 6px;
      font-size: 12px;
      transition: opacity 0.3s;
    }

    .nav a:hover {
      opacity: 0.6;
    }

    /* MEN & WOMEN */
    .section-title {
      font-size: 48px;
      letter-spacing: 10px;
      font-weight: 300;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1.2s ease;
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <h1>ELOIR</h1>
    <p>ULTRA LUXURY ESSENTIALS</p>
    <div class="divider"></div>
    <div class="nav">
      <a href="#men">MEN</a>
      <a href="#women">WOMEN</a>
    </div>
  </section>

  <!-- MEN -->
  <section id="men">
    <h2 class="section-title">MEN</h2>
  </section>

  <!-- WOMEN -->
  <section id="women">
    <h2 class="section-title">WOMEN</h2>
  </section>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    });

    document.querySelectorAll('.section-title').forEach(el => {
      observer.observe(el);
    });
  </script>

</body>
</html>
