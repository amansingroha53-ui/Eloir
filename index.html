<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELOIR â€” Ultra Luxury Fashion</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Full Screen Hero */
    .hero {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    .logo {
      font-size: 5rem;
      letter-spacing: 12px;
      font-weight: 500;
    }

    .tagline {
      margin-top: 20px;
      font-size: 1rem;
      letter-spacing: 4px;
      opacity: 0.7;
    }

    /* Divider */
    .line {
      width: 80px;
      height: 1px;
      background: white;
      margin: 40px 0;
      opacity: 0.5;
    }

    /* Category Section */
    .categories {
      display: flex;
      gap: 60px;
      margin-top: 20px;
    }

    .cat {
      font-size: 1.2rem;
      letter-spacing: 6px;
      cursor: pointer;
      position: relative;
    }

    .cat::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 1px;
      background: white;
      left: 0;
      bottom: -6px;
      transition: width 0.4s ease;
    }

    .cat:hover::after {
      width: 100%;
    }

    /* Fade animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile */
    @media (max-width: 768px) {
      .logo {
        font-size: 3rem;
        letter-spacing: 8px;
      }

      .categories {
        flex-direction: column;
        gap: 30px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="logo">ELOIR</div>
    <div class="tagline">ULTRA LUXURY ESSENTIALS</div>

    <div class="line"></div>

    <div class="categories">
      <div class="cat">MEN</div>
      <div class="cat">WOMEN</div>
    </div>
  </section>

</body>
</html>
