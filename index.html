<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eloir — Luxury Fashion</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #0b0b0b;
            color: #ffffff;
        }

        header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(180deg, #000000, #111111);
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 4px;
            font-weight: 600;
        }

        p {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #cfcfcf;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 35px;
            border: 1px solid #ffffff;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ffffff;
            color: #000000;
        }

        section {
            padding: 80px 10%;
            text-align: center;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        section p {
            max-width: 700px;
            margin: auto;
            color: #bdbdbd;
            line-height: 1.7;
        }

        footer {
            padding: 30px;
            text-align: center;
            background: #000000;
            color: #777;
        }
    </style>
</head>

<body>

<header>
    <div>
        <h1>ELOIR</h1>
        <p>Minimal • Premium • Timeless</p>
        <a href="#" class="btn">EXPLORE</a>
    </div>
</header>

<section>
    <h2>About Eloir</h2>
    <p>
        Eloir is a modern luxury fashion brand focused on premium quality,
        minimal design, and timeless style.  
        Designed for those who believe less is more.
    </p>
</section>

<footer>
    © 2025 Eloir. All Rights Reserved.
</footer>

</body>
</html>
